<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <div class="wrapper">
        <h1>Digital Clock V3</h1>
        <div class="digitalclock">
            <div class="week">
                <div class="aktive">SUN</div>
                <div> Понедельник </div>
                <div> Вторник</div>
                <div> Среда</div>
                <div> Четверг</div>
                <div> Пятница</div>
                <div> Суббота</div>
                <div> Воскресенье</div>
            </div>
            <div class="time">
                <div class="hour">12</div>
                <div class="dot">:</div>
                <div class="min">00</div>
                <div class="dot">:</div>
                <div class="sek">00</div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
