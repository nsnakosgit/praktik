<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <div class='calculator' id='calc'>
        <div class='toggle'>
          <div class='theme-switch-wrapper'>
            <label class='theme-switch' for='checkbox'>
              <input id='checkbox' type='checkbox'>
              <div class='slider round'></div>
            </label>
          </div>
        </div>
        <div class='display'>0</div>
        <button class='c neumorphic'>C</button>
        <button class='signed neumorphic'>+/-</button>
        <button class='percent neumorphic'>%</button>
        <button class='divide neumorphic'>รท</button>
        <button class='seven neumorphic'>7</button>
        <button class='eight neumorphic'>8</button>
        <button class='nine neumorphic'>9</button>
        <button class='times neumorphic'>x</button>
        <button class='four neumorphic'>4</button>
        <button class='five neumorphic'>5</button>
        <button class='six neumorphic'>6</button>
        <button class='minus neumorphic'>-</button>
        <button class='one neumorphic'>1</button>
        <button class='two neumorphic'>2</button>
        <button class='three neumorphic'>3</button>
        <button class='plus neumorphic'>+</button>
        <button class='zero neumorphic'>0</button>
        <button class='decimal neumorphic'>.</button>
        <button class='equals neumorphic'>=</button>
      </div>
</body>
</html>
